<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../snowstorm/style.css">
  <title>Sno Storm</title>
</head>
<body data='{"count":0}'>
  <!-- ONLY USE REVAL WITH THE VARIABLE DO NOT INCLUDE EXTRA TEXT-->
  <p reval>
    {{count*2}}
  </p>
  <p react>
    {{count}}
  </p>
  <button click='count++;'>Increment</button>
  <button click='count--;'>Decrement</button>
  <p if="count==5">
    If count = 5 this will show up
  </p>
  
  <script src="./sno-storm.js"></script>
</body>
</html>
