<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="snowstorm.css">
  <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/149719209?s=200&v=4" type="image/x-icon">
  <title>Sno - More with Less</title>
</head>
<body data='{"count":0,"att":["if/else","lint","for","data","bind","incl"],"active":"min is 3.46kb"}'>
  <div class="main">
    <h1>SnoJS</h1>
    <p class="quote italic">
      A Lightweight JavaScript framework to add reactivity in a <span class="primary">snap</span>
    </p>
    <button click="count++;">Increment</button>
    <h3 lint>Count: {{count}}</h3>
    <hr/>
    <h2>With Attributes Like...</h2>
    <ol for="att" item="li" item-class="txt-sm" class="border"></ol><br/>

    <h2>Absolutely <span class="primary bold">TINY</span></h2>
    <button click='active="src is 5.01kb"'>Source</button>
    <button click='active="min is 3.46kb"'>Min</button>
    <button click='active="build is 1.57kb"'>Build</button><br/>   
    <p lint>{{active}}</p> 
  </div>
  <script src="https://snojs.github.io/snojs/build/sno-min.js"></script>
</body>
</html>
